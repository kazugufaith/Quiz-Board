<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>QUIZ BOARD</title>
  </head>
  <body>
    <div class="card" id="card">
    <h1 class="display-4">QUIZ BOARD</h1>
    <hr class="my-8">
    <p>The test contains 10 questions and there is no time limit.The test is just a nice way to see how much you know or dont about javaScript. </p><br>
    <p>Start the Quiz</p><br>
    <p>Good luck!</P>
  </div>
  <div class="container-fluid bg">
   <div class="row">
     <div class="col-md-8">
       <form action="index.html" class="card" id="form-container" method="post" name="form-container">
         <!-- Question 1 -->
          <div class="first">
            <h1>1/10</h1>
            <p>JavaScript is a:</p>
            <div class="form-check">
              <input class="form-check-input" id="question1A" name="question1" type="radio" value="1">
              <label class="form-check-label" for="question1A">Programming Language</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" id="question1B" name="question1" type="radio" value="0">
              <label class="form-check-label" for="question1B">Input Language</label>
            </div>
            <div class="form-check">
             <input class="form-check-input" id="question1C" name="question1" type="radio" value="0">
             <label class="form-check-label" for="question1C">Computer language</label>
           </div>

           <div class="form-check">
              <input class="form-check-input" id="question1D" name="question1" type="radio" value="0">
              <label class="form-check-label" for="question1D">Game</label>
            </div>
            <!-- Question 2 -->
            <div class="second">
            <h1>2/10</h1>
            <p>Which of the following is not javaScript Data type?</p>
            <div class="form-check">
              <input class="form-check-input" id="question2A" name="question2" type="radio" value="0">
              <label class="form-check-label" for="question2A">Number.</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" id="question2B" name="question2" type="radio" value="0">
              <label class="form-check-label" for="question2B">Boolean.</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" id="question2C" name="question2" type="radio" value="1">
              <label class="form-check-label" for="question2C">Object.</label>
            </div>
            <div class="form-check">
             <input class="form-check-input" id="question2D" name="question2" type="radio" value="0">
             <label class="form-check-label" for="question2D">Confirm and.</label>
           </div>






  </body>
</html>
